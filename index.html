<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار قیمت طلا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">قیمت طلا ۱۸ عیار</h2>
                <div class="total-price">
                    <span id="currentPrice">...</span>
                    <span class="currency">ریال</span>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-controls mb-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" data-period="1h">۱ ساعت</button>
                        <button type="button" class="btn btn-outline-primary" data-period="1d">۱ روز</button>
                        <button type="button" class="btn btn-outline-primary" data-period="7d">۷ روز</button>
                        <button type="button" class="btn btn-outline-primary" data-period="1m">۱ ماه</button>
                        <button type="button" class="btn btn-outline-primary" data-period="1y">۱ سال</button>
                    </div>
                    <div class="chart-type-toggle">
                        <button type="button" class="btn btn-outline-secondary" data-type="line">
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-type="bar">
                            <i class="fas fa-chart-bar"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="progress mt-3" style="height: 2px;">
                    <div id="updateProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="text-muted text-center mt-2" style="font-size: 0.8rem;">
                    <span id="lastUpdate">در حال بارگذاری...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
