<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمودار قیمت طلا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tooltip.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div id="chart-container">
        <div class="toolbar">
            <button id="one_hour">۱ ساعت</button>
            <button id="one_day">۱ روز</button>
            <button id="one_week">۱ هفته</button>
            <button id="one_month">۱ ماه</button>
            <label class="checkbox-container">
                <input type="checkbox" id="fee_toggle">
                <span class="checkmark"></span>
                کارمزد
            </label>
        </div>
        <div id="time-info">
            <span id="current-time">زمان فعلی: --</span>
            <span id="last-data-time">آخرین داده: --</span>
            <span id="data-status" class="status-ok"></span>
        </div>
        <div id="chart"></div>
    </div>
    <div id="progress-bar"></div>
    <script src="libs/farvardin-fixed.js"></script>
    <script src="load_data.js"></script>
    <script src="tooltip.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
